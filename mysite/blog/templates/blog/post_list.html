{% extends 'blog/base.html' %}
{% block content %}
 <div class="centerstage">
    <h1 class="text-center posttitle">Posts</h1>
    <div class="container">
      <div class="row">
        {% for post in post_list %}
          <div class="col-4">
            <div class="card mt-4">
                <div class="card-body float-left">
                    <h4 class="card-title"><a href="{% url 'blog:post_detail' pk=post.pk %}" class="text-dark">Post title: {{ post.title }}</a></h4>
                    <p class="card-text">Published on: {{ post.published_date|date:'d-m-Y' }}</p>
                    <a href="{% url 'blog:post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
                </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
